  <!-- التواصل -->
  <section class="mb-5">
    <h2 class="section-title">التواصل والشكاوى</h2>

    <!-- تواصل معنا -->
    <div class="mb-4">
      <h4>تواصل معنا</h4>
      <form class="p-4 rounded shadow-sm bg-white">
        <div class="mb-3">
          <label class="form-label">الاسم</label>
          <input type="text" class="form-control" placeholder="ادخل اسمك الكامل">
        </div>
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="example@email.com">
        </div>
        <div class="mb-3">
          <label class="form-label">عنوان الرسالة</label>
          <input type="text" class="form-control" placeholder="مثال: اقتراح بشأن الخدمة">
        </div>
        <div class="mb-3">
          <label class="form-label">نوع الرسالة</label>
          <select class="form-select">
            <option>استفسار</option>
            <option>اقتراح</option>
            <option>شكوى</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">الرسالة</label>
          <textarea class="form-control" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">إرسال</button>
      </form>
    </div>

<div class="tasks-authorities-container container animate__animated animate__fadeInUp" dir="rtl">
  <h2 class="fw-bold mb-5 text-success text-center fs-1">
    <i class="bi bi-list-task me-2"></i> المهام والاختصاصات
  </h2>

  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let task of tasks">
      <div class="fancy-task-card p-4 d-flex flex-column align-items-center text-center">
        <div class="task-icon-wrapper mb-3">
          <i class="bi" [ngClass]="task.icon + ' fs-2'"></i>
        </div>
        <div class="task-text text-white fw-bold">{{ task.text }}</div>
      </div>
    </div>
  </div>
</div>

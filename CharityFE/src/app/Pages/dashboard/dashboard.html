        <!-- Main content - Now properly beside sidebar -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <!-- Header Section -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <span>
                    <h3 class="h5 fw-bold">User Name</h3>
                    <p class="fs-s">      .</p>
                </span>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div [class.d-block]="searchOn" [class.d-none]="!searchOn"
                        class="search-bar d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm" placeholder="...">
                    </div>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm" (click)="openSearch()">
                            <svg width="34" height="35" viewBox="0 0 34 35" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.5" y="1" width="33" height="33" rx="16.5" stroke="#E0E0E0" />
                                <path
                                    d="M16.25 23.5C19.9779 23.5 23 20.4779 23 16.75C23 13.0221 19.9779 10 16.25 10C12.5221 10 9.5 13.0221 9.5 16.75C9.5 20.4779 12.5221 23.5 16.25 23.5Z"
                                    stroke="#575858" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M22.1973 24.0176C22.5948 25.2176 23.5023 25.3376 24.1998 24.2876C24.8373 23.3276 24.4173 22.5401 23.2623 22.5401C22.4073 22.5326 21.9273 23.2001 22.1973 24.0176Z"
                                    stroke="#575858" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="notification-wrapper">
                            <button type="button" class="btn btn-sm" (click)="toggleDropdown()">
                                <span class="notification-icon" [class.has-notification]="hasNotifications()">
                                    <i class="bi bi-bell"></i>
                                </span>
                            </button>

                            @if (showDropdown()) {
                            <div class="notification-dropdown">
                                @if (notifications().length === 0) {
                                <p class="empty">No notifications</p>
                                } @else {
                                <ul>
                                    @for (notification of notifications(); track notification.id) {
                                    <li>{{ notification.message }}</li>
                                    }
                                </ul>
                                }
                            </div>
                            }
                        </div>
                        <div class="d-flex align-items-center">
                            <picture class="user-avatar">
                                <img class="w-100" src="Images/advisor.jpg" alt="">
                            </picture>
                            <div class="d-flex flex-column">
                                <span class="fw-bold fs-s">User Name</span>
                                <span>User Email</span>
                            </div>
                        </div>
                    </div>
                </div>

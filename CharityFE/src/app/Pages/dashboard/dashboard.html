

<div class="container-fluid">
  <div class="row">


<!-- Sidebar Toggle Button for Small Screens -->
<button class="btn btn-light d-md-none m-2" (click)="toggleSidebar()">
  <i class="bi bi-list fs-3"></i>
</button>

<!-- Sidebar -->
<nav
  class="bg-light sidebar p-3 d-flex flex-column animate__animated animate__fadeInLeft"
  [class.d-none]="!isSidebarOpen && isSmallScreen"
  [class.col-md-3]="!isSmallScreen"
  [class.col-lg-2]="!isSmallScreen"
  style="height: 100%;"
>
  <div class="text-center mb-4 d-none d-md-block">
    <img class="w-100" src="Images/logo.png" alt="Logo" />
  </div>

  <ul class="nav flex-column flex-grow-1">
    @for (item of sidebarItems; track $index) {
      <li class="nav-item">
        <a
          class="text-decoration-none text-dark nav-link d-flex align-items-center py-2"
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i [class]="item.icon + ' me-2'"></i>
          {{ item.label }}
        </a>
      </li>
    }
  </ul>

  <!-- Logout Button -->
  <div class="mt-auto pt-3">
    <button class="btn btn-outline-danger w-100" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> تسجيل الخروج
    </button>
  </div>
</nav>

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10 px-md-4 main-content animate__animated animate__fadeInUp">
      <app-head-dashboard></app-head-dashboard>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

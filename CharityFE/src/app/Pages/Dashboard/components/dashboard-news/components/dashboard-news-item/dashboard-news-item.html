<div class="card news-card shadow-sm mb-4">
  <img [src]="itemC.imageUrl" class="card-img-top" alt="News Thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{ itemC.title }}</h5>
    <p class="card-text">{{ itemC.summary }}</p>
    <p class="card-text"><small class="text-muted">بقلم {{ itemC.author }} في {{ itemC.createdAt | date:'mediumDate' }}</small></p>
    <div class="tags mb-2">
      @for (tag of itemC.tags; track $index) {
        <span class="badge bg-secondary me-1">{{ tag }}</span>
      }
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-danger">حذف</button>
      <button class="btn btn-edit"><i class="bi bi-pencil-fill me-1"></i> تعديل</button>
    </div>
  </div>
</div>

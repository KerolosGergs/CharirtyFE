<div class="container add-video mt-5">
  <h2 class="mb-4">رفع فيديو جديد</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- عنوان الفيديو -->
    <div class="form-group mb-3">
      <label for="title">عنوان الفيديو</label>
      <input id="title" type="text" class="form-control" formControlName="title" placeholder="أدخل عنوان الفيديو">
    </div>

    <!-- وصف الفيديو -->
    <div class="form-group mb-2">
      <label for="description">الوصف</label>
      <textarea id="description" class="form-control" rows="3" formControlName="description" maxlength="150"
        placeholder="اكتب وصف مختصر..."></textarea>
      <small class="form-text text-muted">{{ form.value.description?.length || 0 }}/150</small>
    </div>

    <!-- Speaker -->
    <div class="form-group mb-3">
      <label for="speaker">المتحدث</label>
      <input id="speaker" type="text" class="form-control" formControlName="speaker" placeholder="اسم المتحدث">
    </div>
    <div class="form-group mb-3">
      <label for="videoUrl">رابط ألفيديو من اليوتيوب المصغرة</label>
      <input id="videoUrl" type="text" class="form-control" formControlName="videoUrl"
        placeholder="رابط الصورة">
    </div>






    <!-- أزرار الإجراء -->
    <div class="d-flex justify-content-end gap-2 ">
      <button type="submit" class="btn btn-success px-4" [disabled]="isSubmitting">نشر</button>
      <button type="button" class="btn btn-outline-danger px-4"
        routerLink="/dashboard/dashboard-awareness">إلغاء</button>
    </div>
  </form>
</div>

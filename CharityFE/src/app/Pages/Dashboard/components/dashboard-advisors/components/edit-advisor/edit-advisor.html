<div class="container py-4">
  <div class="image-header mb-4 text-center">
    <img src="Images/logo.png" alt="Header" class="header-img mb-2" />
    <p class="lead">تعديل بيانات المستشار</p>
  </div>

  <form [formGroup]="consultantForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="fullName">الاسم الكامل</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        class="form-control"
        placeholder="الاسم الكامل"
      />
    </div>

    <div class="row">
      <div class="col-md-6 form-group mb-3">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Houda42@gmail.com"
        />
      </div>
      <div class="col-md-6 form-group mb-3">
        <label for="phone">رقم الهاتف</label>
        <input
          type="text"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="رقم الهاتف"
        />
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="specialty">المجال</label>
      <input
        type="text"
        id="specialty"
        formControlName="specialty"
        class="form-control"
        placeholder="اسم المجال"
      />
    </div>

    <button
      type="submit"
      class="btn w-100"
      style="background-color: var(--primary-600); color: #fff;"
    >
      تعديل المستشار
    </button>
    <a class="btn btn-outline-success mt-3" (click)="goBack()">← رجوع</a>

  </form>
</div>

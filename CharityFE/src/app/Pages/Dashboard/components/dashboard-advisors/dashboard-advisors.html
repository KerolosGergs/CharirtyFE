<div class="container-fluid py-4 animate__animated animate__fadeIn">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
    <h2 class="fs-3 fw-bold text-dark mb-0">المستشارين</h2>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-success d-flex align-items-center gap-2">
        <i class="bi bi-plus-circle me-2"></i> إضافة مستشار
      </button>
      <button class="btn btn-outline-success d-flex align-items-center gap-2">
        <i class="bi bi-download me-2"></i> تصدير
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm rounded-4 border-0">
    <div class="card-header bg-light border-bottom">
      <h5 class="mb-0 fw-bold text-center p-2 fs-4">كل المستشارين</h5>
    </div>

    <div class="table-responsive">
      <table class="table align-middle mb-0 px-4  ">
        <thead class="table-light">
          <tr >
            <th scope="col">الاسم</th>
            <th scope="col">البريد الإلكتروني</th>
            <th scope="col">الحالة</th>
            <th scope="col">تاريخ الانضمام</th>
            <th scope="col">الإجراءات</th>
          </tr>
        </thead>
        <tbody>
          @for (item of consultants; track $index) {
          <tr>
            <td>
              <div class="d-flex align-items-center gap-2">
                <img [src]="item.avatar" alt="فاطمة الزهراء" class="rounded-circle"
                  style="width: 40px; height: 40px; object-fit: cover;">
                <span class="fw-semibold"> {{item.name}}</span>
              </div>
            </td>
            <td class="text-muted small">{{item.email}}</td>
            <td><span class="badge bg-success-subtle text-success">{{item.status}}</span></td>
            <td class="text-muted small">{{item.joinDate.toLocaleString("ar", {dateStyle: "medium"})}}</td>
            <td class="position-relative text-end">
                <div ngbDropdownMenu
                  class="  animate__animated animate__fadeIn p-2 text-center  d-flex align-items-center">
                  <button ngbDropdownItem class="btn btn-icon-only btn-light rounded-circle m-1" title="عرض">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button ngbDropdownItem class="btn btn-icon-only btn-light rounded-circle m-1" title="تعديل">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button ngbDropdownItem class="btn btn-icon-only btn-light rounded-circle m-1 text-danger"
                    title="حذف">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
            </td>


          </tr>
          }


        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="card availability-card">
  <div class="card-body">
    <h5 class="card-title">📅 تفاصيل الموعد</h5>
    <ul class="list-group">
      <li class="list-group-item"><strong>الاسم:</strong> {{ availability?.advisorName }}</li>
      <li class="list-group-item"><strong>النوع:</strong> {{ consultationTypeLabel }}</li>
      <li class="list-group-item"><strong>التاريخ:</strong> {{ availability?.date | date }}</li>
      <li class="list-group-item"><strong>الوقت:</strong> {{ availability?.time }}</li>
      <li class="list-group-item"><strong>المدة:</strong> {{ availability?.duration }}</li>
      <li class="list-group-item"><strong>ملاحظات:</strong> {{ availability?.notes || 'لا يوجد' }}</li>
    </ul>
    <div class="mt-3 text-end">
      <button class="btn btn-danger me-2" (click)="deleteAvailability()">🗑 حذف</button>
      <button class="btn btn-warning" disabled>✏️ تعديل</button>
    </div>
  </div>
</div>

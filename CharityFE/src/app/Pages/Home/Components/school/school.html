<div class="container my-5 py-5  text-white rounded-4" dir="rtl">
  <div class="row align-items-center gx-5">

    <!-- Right Side: Image -->
    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="rounded-4 overflow-hidden shadow-sm ">
        <img [src]="donationData.backgroundImage" alt="Donation Image" class="w-100 h-100 object-fit-cover">
      </div>
    </div>

    <!-- Left Side: Content -->
    <div class="col-lg-8">
      <h2 class="fw-bold mb-3">{{ donationData.mainTitle }}</h2>
      <p class="mb-4 fs-5">{{ donationData.description }}</p>

      <!-- Coupon Card -->
      <div class="card flex-row align-items-center  rounded-4 p-3 text-dark border-0 shadow-sm mb-3 bg-card">
        <div class="ms-3">
          <img [src]="donationData.schoolCouponsImage" alt="School Coupons" class="rounded-3"
            style="width: 80px; height: 80px; object-fit: cover;">
        </div>
        <div class="mx-auto">
          <h5 class="fw-bold text-success mb-2">{{ donationData.schoolCouponsTitle }}</h5>
          <p class="small text-muted mb-3">{{ donationData.schoolCouponsDescription }}</p>

        </div>
        <div class="me-4">
          <div class="d-flex flex-wrap justify-content-end gap-2 mb-3">
            <button class="btn btn-donate px-5 py-2 " (click)="onDonate()">
              {{ donationData.buttonText }}
            </button>
          </div>
          <div class="d-flex flex-wrap align-items-center gap-2">
            <a href="#" class="text-success fw-bold d-flex align-items-center gap-1 small text-decoration-none">
              {{ donationData.schoolCouponsButtonText }}
              <i class="bi bi-chevron-left small"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

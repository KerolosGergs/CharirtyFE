<header class="header-section">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <!-- Logo -->
      <div class="col-6 col-md-2 col-lg-1 order-1 order-md-1 d-md-flex">
        <div class="logo-section">
          <img src="Images/img1.png" class="my-1 img-fluid " width="70" height="80" alt="Logo">
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-12 col-md-6 col-lg-5 order-3 order-md-2 text-center text-md-end mt-3 mt-md-0">
        <div class="contact-info d-flex flex-column flex-md-row justify-content-center gap-3 gap-md-4">
          <div class="contact-item d-flex align-items-center justify-content-center justify-content-md-end">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-envelope-fill text-white"></i>
            </div>
            <span>456-7890 (123)</span>
          </div>
          <div class="contact-item d-flex align-items-center justify-content-center justify-content-md-end">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-telephone-fill text-white"></i>
            </div>
            <span>456-7890 (123)</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="col-6 col-md-4 col-lg-6 order-2 order-md-3 d-flex justify-content-end">
        <div class="action-buttons d-flex flex-wrap gap-2 justify-content-end align-items-center">
          @if (token) {
            @if (Role !== 'User') {
              <button class="btn btn-md px-3 py-1 hero-btn-secondary d-flex align-items-center"
                      (click)="Dashbord()">
                لوحة التحكم
              </button>
            }
            <button class="btn btn-outline-danger btn-md" (click)="logout()">
              <i class="bi bi-person"></i>
              تسجيل الخروج
            </button>
          } @else {
            <a class="text-decoration-none text-white" routerLink="/login">
              <app-main-button [buttonFunction]="login" [buttontext]="'تسجيل الدخول'" [iconButton]="''"></app-main-button>
            </a>
          }
          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button [buttonFunction]="go" [buttontext]="'الخدمات الألكترونية'" [iconButton]="''"></app-main-button>
          </a>
          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button [buttonFunction]="go" [buttontext]="'متجر التبرع'" [iconButton]="''"></app-main-button>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

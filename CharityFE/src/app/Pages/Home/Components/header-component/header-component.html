<header class="header-section py-2">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      <!-- Logo -->
      <div class="col-6 col-md-2 col-lg-1 text-center text-md-start mb-2 mb-md-0">
        <div class="logo-section">
          <img src="Images/img1.png" class="my-1" width="70" height="80" alt="Logo">
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-12 col-md-5 col-lg-4 text-center text-md-end mb-3 mb-md-0">
        <div class="contact-info d-flex flex-column flex-md-row justify-content-center justify-content-md-end gap-3">
          <div class="contact-item d-flex align-items-center justify-content-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-envelope-fill text-white"></i>
            </div>
            <span class="ms-1">456-7890 (123)</span>
          </div>
          <div class="contact-item d-flex align-items-center justify-content-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-telephone-fill text-white"></i>
            </div>
            <span class="ms-1">456-7890 (123)</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="col-12 col-md-5 col-lg-7 d-flex justify-content-center justify-content-md-end flex-wrap gap-2">
        <div class="action-buttons d-flex flex-wrap justify-content-center justify-content-md-end gap-2">

          @if (token) {
            @if (Role != 'User') {
              <button class="btn btn-lg px-4 py-2 hero-btn-secondary d-flex align-items-center" (click)="Dashbord()">
                لوحة التحكم
              </button>
            }

            <button class="btn btn-outline-danger btn-md d-flex align-items-center" (click)="logout()">
              <i class="bi bi-person me-1"></i> تسجيل الخروج
            </button>
          } @else {
            <a class="text-decoration-none text-white" routerLink="/login">
              <app-main-button 
                [buttonFunction]="login"
                [buttontext]="'تسجيل الدخول'"
                [iconButton]="''">
              </app-main-button>
            </a>
          }

          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button 
              [buttonFunction]="go"
              [buttontext]="'الخدمات الألكترونية'"
              [iconButton]="''">
            </app-main-button>
          </a>

          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button 
              [buttonFunction]="go"
              [buttontext]="'متجر التبرع'"
              [iconButton]="''">
            </app-main-button>
          </a>

        </div>
      </div>
    </div>
  </div>
</header>

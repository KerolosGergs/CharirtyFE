<header class="header-section py-2">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      <!-- Logo -->
      <div class="col-6 col-md-2 col-lg-1 text-center text-md-start mb-2 mb-md-0">
        <a class="text-decoration-none p-0 m-0 " routerLink="/home">
       <div class="logo-section">
          <img src="Images/img1.png" class="my-1" width="70" height="80" alt="Logo">
        </div>
          </a>
      </div>

      <!-- Contact Info -->
      <div class="col-12 col-md-5 col-lg-4 text-center text-md-end mb-3 mb-md-0">
        <div class="contact-info d-flex flex-column flex-md-row justify-content-center justify-content-md-end gap-3">
          <div class="contact-item d-flex align-items-center justify-content-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-envelope-fill text-success fs-5"></i>
            </div>
            <span class="ms-1" [innerText]=`info@jkmm.org.sa`></span>
          </div>
          <div class="contact-item d-flex align-items-center justify-content-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-telephone-fill  text-success fs-5"></i>
            </div>
            <span class="ms-1">5451531(012)</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="col-12 col-md-5 col-lg-7 d-flex justify-content-center justify-content-md-end flex-wrap gap-2">
        <div class="action-buttons d-flex flex-wrap justify-content-center justify-content-md-end gap-2">

          @if (token) {
          @if (Role != 'User') {
          <button class="btn  btn-md  px-4 py-2 hero-btn-secondary d-flex align-items-center" (click)="Dashbord()">
            لوحة التحكم
          </button>
          }


          } @else {
          <a class="text-decoration-none text-white" routerLink="/login">
            <app-main-button [buttonFunction]="login" [buttontext]="'تسجيل الدخول'" [iconButton]="''">
            </app-main-button>
          </a>
          }

          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button [buttonFunction]="go" [buttontext]="'الخدمات الألكترونية'" [iconButton]="''">
            </app-main-button>
          </a>
          
          <a class="text-decoration-none text-white" href="http://109.166.90.247/Login.aspx">
            <app-main-button [buttonFunction]="go" [buttontext]="'متجر التبرع'" [iconButton]="''">
            </app-main-button>
          </a>
          @if(token){

          <div class="dropdown ">
            <button class="user-menu-btn d-flex align-items-center " (click)="toggleDropdown()">
              <i class="bi bi-person-circle icon-style py-1 px-2"  ></i>
              <!-- <i class="bi bi-chevron-down arrow-style ms-2"></i> -->
            </button>
            <ul class="dropdown-menu shadow-sm" [ngClass]="{'show': isDropdownOpen}">
              <li><span class="dropdown-item-text">{{ accountName }}</span></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" (click)="logout()">
                  <i class="bi bi-box-arrow-right ms-2"></i>
                  تسجيل الخروج</a></li>
            </ul>
          </div>
          }
        </div>
      </div>
    </div>
    <div class="row">
      <h3 class="text-start  text-success fs-5 fw-bold p-0 m-0">{{ currentDateTime | date: 'fullDate' : undefined : 'ar-EG' }}</h3>
    </div>
  </div>
</header>

<div class="impact-section py-5 min-vh-100 text-white d-flex align-items-center" dir="rtl">
  <div class="container">

    <div class="row align-items-center justify-content-between mb-5  section-header">
      <div class="col-4 text-center d-flex align-items-center">
        <h2 class="fw-bold display-5 mb-2">{{ sectionTitle }}</h2>
      </div>
      <div class="Subtitle col-6 d-flex align-items-center">
        <p class="fs-5 m-0">{{ sectionSubtitle }}</p>
      </div>


    </div>

    <div class="row justify-content-center align-items-end gy-5 mt-2">
      @for ( card of cards; let i = $index; track i) {
       

     
      <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column"
        [ngClass]="{ 'card-up': i % 2 === 0, 'card-down': i % 2 !== 0 }">
         <a [href]="card.link" class="text-decoration-none text-white">
        <div class="impact-card shadow rounded-4 overflow-hidden position-relative">
          <div class="impact-card-img" [ngStyle]="{'background-image': 'url(' + card.image + ')'}"></div>
          <div class="impact-card-overlay"></div>
          <div class="w-100">
            <h4 class="title text-start">{{ card.title }}</h4>
            <p class="description">{{ card.description }}</p>  
          </div>
          
          <!-- <div class="impact-card-text">
            {{ card.title }}
          </div> -->
        </div>   </a>
      </div>
      
      }
    </div>

  </div>
</div>

<div class="container mt-4" dir="rtl">
  <!-- Search -->
  <div class="search-bar d-flex mb-3">
    <input type="text" class="form-control me-2" [(ngModel)]="searchText" placeholder="ابحث عن طلب صلح" />
  </div>

  <!-- Tabs -->
  <!-- <ul class="nav nav-tabs mb-3">
    @for (section of sections; track section) {
    <li class="nav-item">
      <a class="nav-link fs-5" [class.active]="selectedSection === section" (click)="selectSection(section)">
        {{ section }}
      </a>
    </li>
    }
  </ul> -->

  <!-- Requests List -->
  <div class="complaints-list">
    @if (filteredRequests.length > 0) {
    @for (request of filteredRequests; track request.id) {
    <div class="card complaint-card mb-3 animate__animated animate__fadeInUp">
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
        <div class="flex-grow-1">
          <div class="row gy-3">
            <div class="col-md-4 complaint-field">
              <label>👤 الاسم:</label>
              <div>{{ request.name }}</div>
            </div>
            <div class="col-md-4 complaint-field">
              <label>📧 البريد الإلكتروني:</label>
              <div>{{ request.email }}</div>
            </div>
            <div class="col-md-4 complaint-field">
              <label>📱 رقم الجوال:</label>
              <div>{{ request.phoneNumber }}</div>
            </div>
            <div class="col-md-4 complaint-field">
              <label>📝 نص الطلب:</label>
              <div>{{ request.requestText }}</div>
            </div>
            <div class="col-md-4 complaint-field">
              <label>📅 تاريخ الإنشاء:</label>
              <div class="text-muted small">{{ request.createdAt | date: 'short' }}</div>
            </div>
          </div>

        </div>
        <div class="mt-3 mt-md-0">
          <button class="btn btn-outline-danger btn-sm" (click)="deleteRequest(request); $event.stopPropagation()">
            حذف
          </button>
        </div>
      </div>
    </div>
    }
    } @else {
    <div class="alert alert-info">لا توجد طلبات مطابقة للفلتر الحالي.</div>
    }
  </div>
</div>

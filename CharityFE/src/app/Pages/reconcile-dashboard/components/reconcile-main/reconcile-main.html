<div class="container mt-4" dir="rtl">
  <div class="search-bar d-flex mb-3">
    <input
      type="text"
      class="form-control me-2"
      [(ngModel)]="searchText"
      placeholder="ابحث بالاسم أو البريد الإلكتروني"
    />
  </div>

  <div class="complaints-table animate__animated animate__fadeIn">
  @if (filteredRequests.length > 0) {
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-success">
          <tr>
            <th>الاسم</th>
            <th>البريد الإلكتروني</th>
            <th>تاريخ الانضمام</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody>
          @for (request of filteredRequests; track $index) {
            <tr>
              <td class="fw-bold">{{ request.name }}</td>
              <td>{{ request.email }}</td>
              <td>{{ request.createdAt | date:'short' }}</td>
              <td>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteRequest(request); $event.stopPropagation()"
                >
                  🗑️ حذف
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="alert alert-info text-center my-3">لا توجد طلبات مطابقة.</div>
  }
</div>

</div>

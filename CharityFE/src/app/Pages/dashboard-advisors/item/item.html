<tr class="table-row">
    <td><input type="checkbox" class="form-check-input" /></td>

    <td>
        <div class="consultant-info">
            <div class="consultant-avatar">
                <img [src]="itemA.avatar" [alt]="itemA.name" />
            </div>
            <span class="consultant-name">{{ itemA.name }}</span>
        </div>
    </td>

    <td class="email-cell">{{ itemA.email }}</td>

    <td>
        <span class="status-badge" [class.status-active]="itemA.status === 'active'"
            [class.status-baned]="itemA.status === 'pending'" [class.status-inactive]="itemA.status === 'inactive'">
            {{ itemA.status === 'active' ? 'نشط' : itemA.status === 'pending' ? 'قيد الانتظار' : 'غير نشط' }}
        </span>
    </td>

    <td class="date-cell">
        {{ formatDate(itemA.joinDate) }}
    </td>

    <td>
        <div class="actions-dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" (click)="toggleDropdown()">
                <i class="bi bi-three-dots"></i>
            </button>

            @if (openedDropdown) {
            <app-dropdown-list></app-dropdown-list>
            }
        </div>
    </td>
</tr>

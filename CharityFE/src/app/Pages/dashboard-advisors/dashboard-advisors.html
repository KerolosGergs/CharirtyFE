<div class="consultants-container">
  <!-- Header Section -->
  <div class="header-section">
    <h2 class="page-title">المستشارين</h2>
    <div class="header-actions">
        <button class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>
            إضافة مستشار
        </button>
        <button class="btn btn-outline-primary">
          <i class="bi bi-download me-2"></i>
          تصدير
        </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <div class="table-header">
      <h5 class="table-title">كل المستشارين</h5>
    </div>

    <div class="table-responsive">
      <table class="table consultants-table">
        <thead>
          <tr>
            <th><input type="checkbox" class="form-check-input"></th>
            <th>الاسم</th>
            <th>البريد الإلكتروني</th>
            <th>الحالة</th>
            <th>تاريخ الانضمام</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody>
          @for (item of consultants; track $index) {
            <app-item [itemA]="item" />
          }

          <!-- Another example row -->
          <tr class="table-row">
            <td><input type="checkbox" class="form-check-input"></td>
            <td>
              <div class="consultant-info">
                <div class="consultant-avatar">
                  <img src="Images/advisor.jpg" alt="فاطمة الزهراء">
                </div>
                <span class="consultant-name">فاطمة الزهراء</span>
              </div>
            </td>
            <td class="email-cell">fatima.zahra-gmail.com</td>
            <td>
              <span class="status-badge status-active">نشط</span>
            </td>
            <td class="date-cell">20/01/2025</td>
            <td>
              <div class="actions-dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><i class="bi bi-eye me-2"></i>عرض الملف الشخصي</a></li>
                  <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>تعديل</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>حذف</a></li>
                </ul>
              </div>
            </td>
          </tr>

          <!-- You can copy/paste more rows below if needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>

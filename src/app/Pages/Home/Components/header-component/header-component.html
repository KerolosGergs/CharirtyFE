<header class="header-section">
  <div class="container">
    <div class="row align-items-center  justify-content-center">

      <!-- Logo -->
      <div class="col-md-3">
        <div class="logo-section">
          <img src="Images/img1.png" class=" my-1" width="70" height="80" alt="Logo">
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5 text-end">
        <div class="contact-info d-flex justify-content-end gap-4">
          <div class="contact-item d-flex align-items-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-envelope-fill text-white"></i>
            </div>
            <span>456-7890 (123)</span>
          </div>
          <div class="contact-item d-flex align-items-center">
            <div class="icon-bg rounded-circle px-2 ms-2">
              <i class="bi bi-telephone-fill text-white"></i>
            </div>
            <span>456-7890 (123)</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="col-md-4 d-flex justify-content-end">
        <div class="action-buttons d-flex gap-2 ">

          @if (token) {
              <button class="btn  btn-lg  px-4 py-2 hero-btn-secondary d-flex align-items-center"
                    (click)="Dashbord()">
                    لوحة التحكم
            </button>
            <!-- <app-main-button 
              [buttonFunction]="Dashbord"
              [buttontext]="'لوحة التحكم'"
              [iconButton]="''">
            </app-main-button> -->

            <button class="btn btn-outline-danger btn-md" (click)="logout()">
              <i class="bi bi-person"></i>
              تسجيل الخروج
            </button>
          } @else {
          <a class="text-decoration-none text-white"  routerLink="/login"><app-main-button 
              [buttonFunction]="login"
              [buttontext]="'تسجيل الدخول'"
              [iconButton]="''">
            </app-main-button></a>
          }

        </div>
      </div>

    </div>
  </div>
</header>
